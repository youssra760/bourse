name: Daily ETL and Upload to Google Drive

# üìÖ D√©clenchement : tous les jours √† 03:00 UTC + possibilit√© manuelle
on:
  schedule:
    - cron: '0 2 * * *'   # 03:00  au Maroc selon la saison
  workflow_dispatch:

jobs:
  run-etl:
    runs-on: ubuntu-latest

    env:
      CLIENT_ID: ${{ secrets.CLIENT_ID }}
      CLIENT_SECRET: ${{ secrets.CLIENT_SECRET }}
      REFRESH_TOKEN: ${{ secrets.REFRESH_TOKEN }}
      ALPHAVANTAGE_API_KEY: ${{ secrets.ALPHAVANTAGE_API_KEY }}

    steps:
    - name: üì• Cloner le d√©p√¥t
      uses: actions/checkout@v3

    - name: üêç Installer Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: üì¶ Installer les d√©pendances
      run: |
        python -m pip install --upgrade pip
        pip install pandas openpyxl google-api-python-client google-auth google-auth-oauthlib xlsxwriter

    - name: üöÄ Lancer le script ETL
      run: |
        python etl_upload.py
